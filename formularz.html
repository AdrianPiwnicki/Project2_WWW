<div class="container">
    <form id="myform">
        <fieldset class="col-12">
            <legend class="h4 pt-2">Formularz osobowy do przygarnięcia kota:</legend>
            <div class="form-group col-6 mr-auto ml-auto">
                <label for="imie_r">Imię (required)</label>
                <input type="text" class="form-control" id="imie_r" aria-describedby="imieHelp"
                       placeholder="Wprowadź imię" name="field1">
                <small id="imieHelp" class="form-text text-muted">Przykładowe imiona: Adam, adam</small>
            </div>
            <div class="form-group col-6 mr-auto ml-auto">
                <label for="nazwisko_r">Nazwisko (required)</label>
                <input type="text" class="form-control" id="nazwisko_r" aria-describedby="nazwiskoHelp"
                       placeholder="Wprowadź nazwisko" name="field1">
                <small id="nazwiskoHelp" class="form-text text-muted">Przykładowe nazwiska: Kowalski, kowalski</small>
            </div>
            <div class="form-group col-6 mr-auto ml-auto">
                <label for="email_r">Adres Email (required)</label>
                <input type="email" class="form-control" id="email_r" aria-describedby="emailHelp"
                       placeholder="Wprowadź email" name="field3">
                <small id="emailHelp" class="form-text text-muted">Przykładowy email: email@example.com</small>
            </div>
            <div class="form-group col-6 mr-auto ml-auto">
                <label for="tel_r">Telefon (required)</label>
                <input type="number" class="form-control" id="tel_r" aria-describedby="telHelp"
                       placeholder="Wprowadź telefon" name="field4">
                <small id="telHelp" class="form-text text-muted">Przykładowy telefon: 555666777</small>
            </div>
            <div class="form-group col-6 mr-auto ml-auto">
                <label for="wiek_kota">Wiek kota (required)</label>
                <select multiple="" class="form-control" id="wiek_kota" name="field5">
                    <option>3 - 12 miesiecy</option>
                    <option>1 - 2 lat</option>
                    <option>2 - 5 lat</option>
                    <option>5 - 10 lat</option>
                    <option>starsze niż 10 lat</option>
                </select>
            </div>
            <fieldset class="form-group col-6 mr-auto ml-auto">
                <legend>Płeć</legend>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1"
                               value="option1" checked="">
                        Samiec
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2"
                               value="option2">
                        Samica
                    </label>
                </div>
            </fieldset>
            <fieldset class="form-group col-6 mr-auto ml-auto">
                <legend>Kolor sierści</legend>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input text-left" type="checkbox" value="">
                        Czarna
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input text-left" type="checkbox" value="">
                        Biała
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" value="">
                        Mieszany kolor
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" value="">
                        Ruda
                    </label>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-info mr-2">Zatwierdź</button>
            <button type="reset" class="btn btn-info">Resetuj</button>
        </fieldset>
    </form>
</div>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/additional-methods.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {

        $('#myform').validate({ // initialize the plugin
            rules: {
                field1: {
                    required: true,
                    minlength: 2,
                    lettersonly: true
                },
                field2: {
                    required: true,
                    lettersonly: true
                },
                field3: {
                    required: true,
                    email: true
                },
                field4: {
                    required: true,
                    digits: true,
                    minlength: 9,
                    maxlength: 9
                },
                field5: {
                    required: true
                }
            },
            submitHandler: function (form) { // for demo
                alert('Walidacja poprawna'); // for demo
                return false; // for demo
            }
        });
    });
</script>
